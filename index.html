<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="style.css" />
      <title>Frontend Mentor | Product preview card component</title>
   </head>
   <body>
      <main class="wrapper">
         <div class="image-container"></div>
         <div class="information-container">
            <p class="product-type">Perfume</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
               A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
               <p class="current-price">&dollar;149.99</p>
               <p class="original-price">&dollar;169.99</p>
            </div>
            <button class="add-to-cart"><img src="images/icon-cart.svg" alt="Shopping-cart-icon" />Add to Cart</button>
         </div>
      </main>
      <footer class="footer">
         <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
         <p>Coded by <a href="https://github.com/matei-george">Mat&lpar;2.718&rpar;i</a>.</p>
      </footer>
   </body>
</html>
